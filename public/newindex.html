<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Yams</title>
	<!--styles -->
	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/yams.css" rel="stylesheet">
	<!--scripts-->
	<script type='text/javascript' src='/js/lib/knockout-2.1.0.js'></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span8">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th></th>
						<th width="16%">Free</th>
						<th width="16%">Falling</th>
						<th width="16%">Rising</th>
						<th width="16%">Announced</th>
						<th width="16%">Dry</th>
					</tr>
				</thead>

				<tbody>
					<!-- numbers -->
					<!-- ko foreach: allNumbers -->
					<tr>
						<td data-bind="text: name"></td>
						<td style="background: free.colour", data-bind="text: free.result"></td>
						<td style="background: falling.colour", data-bind="text: falling.result"></td>
						<td style="background: rising.colour", data-bind="text: rising.result"></td>
						<td style="background: announced.colour", data-bind="text: announced.result"></td>
						<td style="background: dry.colour", data-bind="text: dry.result"></td>
					</tr>
					<!--  /ko -->
					<!-- ko foreach: allCombos -->
					<tr>
						<td data-bind="text: name"></td>
						<td style="background: free.colour", data-bind="text: free.result"></td>
						<td style="background: falling.colour", data-bind="text: falling.result"></td>
						<td style="background: rising.colour", data-bind="text: rising.result"></td>
						<td style="background: announced.colour", data-bind="text: announced.result"></td>
						<td style="background: dry.colour", data-bind="text: dry.result"></td>
					</tr>
					<!--  /ko -->
				</tbody>
			</table>

		</div> <!-- end column -->
	
		<div class="span4">
			<!-- table to display dice values-->
			<table class="table" >
				<thead>
					<tr>
						<th colspan="5">Dice</th>
					</tr>
				</thead>
				<tbody>
					<tr data-bind="foreach: fiveDice">
						<td><img height="70px" width="70px"  data-bind="attr: { src: '/img/'+face()+'.png' }, click:$parent.toggleReroll, style:{background: reroll() === false ? '#FFFF99' : 'white'}"/></td>	
					</tr>
				</tbody>
			</table>
			<button class="btn btn-primary btn-large" data-bind="text:rollbuttontext, click: rollFiveDice"></button>
		</div> <! -- end column -->


	</div> <!-- end row div -->
</div> <!-- end container div -->

<script type='text/javascript' src='/js/newappviewmodel.js'></script>
</body>
</html>
