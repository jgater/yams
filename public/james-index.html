<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Yams</title>
	<!--styles -->
	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/yams.css" rel="stylesheet">
	<!--scripts-->
	<script type='text/javascript' src='/js/lib/knockout-2.1.0beta.js'></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span6">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th></th>
						<th width="15%" align="center">Free</th>
						<th width="15%">Falling</th>
						<th width="15%">Rising</th>
						<th width="15%">Announced</th>
						<th width="15%">Dry</th>
					</tr>
				</thead>
				<tbody>
					<!-- ko foreach: numberTable -->
					<tr>
						<td data-bind="text:$root.numbers[ $index() ]"></td>
						<!-- ko foreach: $data -->
						<td data-bind="text:result, click: $root.calcScore"></td>
						<!-- /ko -->
					</tr>
					<!-- /ko -->
					<tr>
						<td colspan="6">Sub scores go here</td>
					</tr>
					<!-- ko foreach: comboTable -->
					<tr>
						<td data-bind="text:$root.combos[ $index() ]"></td>
						<!-- ko foreach: $data -->
						<td data-bind="text:result, click: $root.calcScore"></td>
						<!-- /ko -->
					</tr>
					<!-- /ko -->
					<tr>
						<td colspan="6">Final scores go here</td>
					</tr>

				</tbody>
			</table>

		</div> <!-- end column -->
	
		<div class="span6">
			<!-- table to display dice values-->
			<table class="table" >
				<thead>
					<tr>
						<th colspan="5">Dice</th>
					</tr>
				</thead>
				<tbody>
					<tr data-bind="foreach: fiveDice">
						<td><img height="70px" width="70px" data-bind="attr: { src: '/img/'+face()+'.png' }"/></td>  

					</tr>
				</tbody>
			</table>
			<button class="btn btn-primary btn-large" data-bind="click: rollFiveDice">Roll my dice</button>
		</div> <! -- end column -->


	</div> <!-- end row div -->
</div> <!-- end container div -->

<script type='text/javascript' src='/js/james-appviewmodel.js'></script>
</body>
</html>
