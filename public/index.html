<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Yams</title>
	<!--styles -->
	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/yams.css" rel="stylesheet">
	<!--scripts-->
	<script type='text/javascript' src='/js/lib/knockout-2.1.0beta.js'></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span7">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th></th>
						<th>Free</th>
						<th>Falling</th>
					</tr>
				</thead>

				<tbody>
					<!-- numbers -->
					<!-- ko foreach: allNumbers -->
					<tr>
						<td data-bind="text: name"></td>
						<td data-bind="text: free.result, click: $parent.freeCalc"></td>
						<td data-bind="text: falling.result, click:$parent.fallingCalc"></td>
					</tr>
					<!-- /ko -->
					<tr style="font-weight:bold;">
						<td>Sub-total (60)</td>
						<td data-bind="text: allNumbersScore"></td>
					</tr>
					<tr style="font-weight:bold;">
						<td>Bonus (30)</td>
						<td></td>
					</tr>

					<!-- combos -->
					<!-- ko foreach: allCombos -->
					<tr>
						<td data-bind="text: name"></td>
						<td data-bind="text: result, click: $parent.calcScore"></td>
					</tr>
					<!-- /ko -->
					<tr>
						<td>Sub-total</td>
						<td  data-bind="text: allCombosScore"></td>
					</tr>

					<!-- total score -->
					<tr style="font-weight:bold;">
						<td>Total</td>
						<td  data-bind="text: freeScore"></td>
					</tr>

				</tbody>
			</table>

		</div> <!-- end column -->
	
		<div class="span5">
			<!-- table to display dice values-->
			<table class="table" >
				<thead>
					<tr>
						<th colspan="5">Dice</th>
					</tr>
				</thead>
				<tbody>
					<tr data-bind="foreach: fiveDice">
						<td><img height="70px" width="70px" data-bind="attr: { src: '/img/'+face()+'.png' }"/></td>
					</tr>
				</tbody>
			</table>
			<button class="btn btn-primary btn-large" data-bind="click: rollFiveDice">Roll my dice</button>
		</div> <! -- end column -->


	</div> <!-- end row div -->
</div> <!-- end container div -->

<script type='text/javascript' src='/js/appviewmodel.js'></script>
</body>
</html>
