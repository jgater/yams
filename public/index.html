<html>
<head>
	<meta charset="utf-8">
	<title>Yams</title>
	<!--styles -->
	<!--<link href="/css/bootstrap.css" rel="stylesheet">-->
	<link href="/css/yams.css" rel="stylesheet">
	<!--scripts-->
	<script type='text/javascript' src='/js/lib/knockout-2.0.0.js'></script>
</head>
<body>

<h1>This is a game of Yams</h1>

<!-- This is a *view* - HTML markup that defines the appearance of your UI -->

<p>First name: <strong data-bind="text: firstName"></strong></p>
<p>Last name: <strong data-bind="text: lastName"></strong></p>

<p>First name: <input data-bind="value: firstName" /></p>
<p>Last name: <input data-bind="value: lastName" /></p>

<p>Full name: <strong data-bind="text: fullName"></strong></p>

<button data-bind="click: capitalizeLastName">Go caps</button>


<!--Above is rubbish code -->
<p>Your score is: <strong data-bind="text:rollSingleDice()"></strong></p>


<table border="5">
    <thead>
        <tr><th>Dice</th><th>Value</th></tr>
    </thead>
    <tbody data-bind="foreach: fiveDice">
        <tr>
            <td data-bind="text: name"></td>
            <td><span data-bind="text: face"></span><a href="#" data-bind="click: $parent.selectKeep()">Keep</a></td>           
        </tr>
    </tbody>
</table>


<table border="1">

<tr><th>Combinations</th><th>Free</th></tr>
<tr><td>All 1s</td>
	<td bgcolor=white onmouseover="this.bgColor='blue'" onmouseout="this.bgColor='white'" onClick="this.bgColor='green'"></td>
</tr>
<tr><td>All 2s</td><td><button>I click</button></td></tr>
<tr><td>All 3s</td><td style="background-color: red" onclick="location.replace('2 clicks');">My Cell</td></tr>
<tr><td>All 4s</td><td>	</td></tr>
<tr><td>All 5s</td><td>	</td></tr>
<tr><td>All 6s</td><td>	</td></tr>
<tr><td><strong>Score</strong></td><td>	</td></tr>

</table> 


<button data-bind="click: rollFiveDice">Roll my dice</button>

<P>The first die is: <span data-bind="text: fiveDice()[0].face"></span></p>


<script type='text/javascript' src='/js/appviewmodel.js'></script>
</body>
</html>
