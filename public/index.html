<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Yams</title>
	<!--styles -->
	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/yams.css" rel="stylesheet">
	<!--scripts-->
	<script type='text/javascript' src='/js/lib/knockout-2.1.0beta.js'></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span6">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th></th>
						<th width="17%" align="center">Free</th>
						<th width="17%">Descend</th>
						<th width="17%">Ascend</th>
						<th width="17%">Announced</th>
						<th width="17%">Dry</th>
					</tr>
				</thead>
				<tbody>
					<!-- ko foreach: names -->
					<tr>
						<td data-bind="text:$data"></td>
						<td data-bind="text:$parent.free[$index()].result, click: function() {$root.calcScore($parent.free[$index()])}"></td>
						<td data-bind="text:$parent.descend[$index()].result, click: function() {$root.calcScore($parent.descend[$index()])}"></td>
						<td data-bind="text:$parent.ascend[$index()].result, click: function() {$root.calcScore($parent.ascend[$index()])}"></td>
						<td data-bind="text:$parent.announce[$index()].result, click: function() {$root.calcScore($parent.announce[$index()])}"></td>
						<td data-bind="text:$parent.dry[$index()].result, click: function() {$root.calcScore($parent.dry[$index()])}"></td>
					</tr>
					<!-- /ko -->
				</tbody>
			</table>

		</div> <!-- end column -->
	
		<div class="span6">
			<!-- table to display dice values-->
			<table class="table table-bordered" >
				<thead>
					<tr>
						<th colspan="5">Dice</th>
					</tr>
				</thead>
				<tbody>
					<tr data-bind="foreach: fiveDice">
						<td data-bind="text: face"></td>           
					</tr>
				</tbody>
			</table>
			<button class="btn btn-primary btn-large" data-bind="click: rollFiveDice">Roll my dice</button>
		</div> <! -- end column -->


	</div> <!-- end row div -->
</div> <!-- end container div -->

<script type='text/javascript' src='/js/appviewmodel.js'></script>
</body>
</html>
